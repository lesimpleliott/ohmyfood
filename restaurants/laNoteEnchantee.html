<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/svg+xml" href="../assets/logos/icon.svg">
        <title>ohmyfood - La note enchantée</title>
        <link rel="stylesheet" href="../stylesheets/css/main.css">
    </head>

    <body> 
            <header>
                <a href="../index.html#laNoteEnchantee">
                    <i class="fa-solid fa-arrow-left fa-lg"></i>
                </a>
                <img src="../assets/logos/ohmyfood.svg" alt="Retour à l'index" class="logo">
            </header>

            <main class="mainMenu">
                <div class="hero">
                    <img class="hero__image" src="../assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="">
                </div>

                <div class="menusContainer">
                    <!-- TITRE / NOM RESTAURANT -->
                    <section class="restaurant">
                        <h1 class="restaurant__title">La palette du goût</h1>
                        <div class="restaurant__icon favoriteIcon">
                            <input type="checkbox" id="favorite-click-two">
                            <label for="favorite-click-two" class="favorite-checkbox">
                                <i class="fa-regular fa-heart heart-empty"></i>
                                <i class="fa-solid fa-heart heart-full"></i>                            </label>
                        </div>
                    </section>
                    
                    <!-- MENU -->
                    <section class="menu">
                        <h3>Entrées</h3>
                        <div class="dishes">
                            <input type="checkbox" id="dish-click-starterOne">
                            <label for="dish-click-starterOne" class="dish-checkbox cardAnim-1">
                                <div class="dishCard">
                                    <div class="dishCard__content">
                                        <p class="dishCard__content__title">Ravioles de foie gras</p>
                                        <p class="dishCard__content__subtitle">Accompagnées de leur crème à la truffe</p>
                                    </div>
                                    <div class="dishCard__priceCheck">
                                        <div class="dishCard__priceCheck__price">25€</div>
                                        <div class="dishCard__priceCheck__check">
                                          <i class="fa-solid fa-circle-check"></i>
                                        </div>
                                    </div>
                                </div>
                            </label>

                            <input type="checkbox" id="dish-click-starterTwo">
                            <label for="dish-click-starterTwo" class="dish-checkbox cardAnim-2">
                                <div class="dishCard">
                                    <div class="dishCard__content">
                                        <p class="dishCard__content__title">Caviar osciètre</p>
                                        <p class="dishCard__content__subtitle">Sur blini à la farine de blé noir</p>
                                    </div>
                                    <div class="dishCard__priceCheck">
                                        <div class="dishCard__priceCheck__price">35€</div>
                                        <div class="dishCard__priceCheck__check">
                                          <i class="fa-solid fa-circle-check"></i>
                                        </div>
                                    </div>
                                </div>
                            </label>

                            <input type="checkbox" id="dish-click-starterThree">
                            <label for="dish-click-starterThree" class="dish-checkbox cardAnim-3">
                                <div class="dishCard">
                                    <div class="dishCard__content">
                                        <p class="dishCard__content__title">Homard et espuma de potiron</p>
                                        <p class="dishCard__content__subtitle">Marinés aux zestes d'orange</p>
                                    </div>
                                    <div class="dishCard__priceCheck">
                                        <div class="dishCard__priceCheck__price">20€</div>
                                        <div class="dishCard__priceCheck__check">
                                          <i class="fa-solid fa-circle-check"></i>
                                        </div>
                                    </div>
                                </div>
                            </label>

                            <input type="checkbox" id="dish-click-starterThree">
                            <label for="dish-click-starterThree" class="dish-checkbox cardAnim-4">
                                <div class="dishCard">
                                    <div class="dishCard__content">
                                        <p class="dishCard__content__title">Foie gras de canard cuit entier</p>
                                        <p class="dishCard__content__subtitle">Confiture de figue et pain toasté</p>
                                    </div>
                                    <div class="dishCard__priceCheck">
                                        <div class="dishCard__priceCheck__price">35€</div>
                                        <div class="dishCard__priceCheck__check">
                                          <i class="fa-solid fa-circle-check"></i>
                                        </div>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </section>

                    <section class="menu">
                        <h3>Plats</h3>
                        <div class="dishes">

                            <input type="checkbox" id="dish-click-mainOne">
                            <label for="dish-click-mainOne" class="dish-checkbox cardAnim-5">
                                <div class="dishCard">
                                    <div class="dishCard__content">
                                        <p class="dishCard__content__title">Noix de coquilles Saint-Jacques</p>
                                        <p class="dishCard__content__subtitle">Sur lit de purée de céleri-rave</p>
                                    </div>
                                    <div class="dishCard__priceCheck">
                                        <div class="dishCard__priceCheck__price">40€</div>
                                        <div class="dishCard__priceCheck__check">
                                          <i class="fa-solid fa-circle-check"></i>
                                        </div>
                                    </div>
                                </div>
                            </label>

                            <input type="checkbox" id="dish-click-mainTwo">
                            <label for="dish-click-mainTwo" class="dish-checkbox cardAnim-6">
                                <div class="dishCard">
                                    <div class="dishCard__content">
                                        <p class="dishCard__content__title">Langoustine poêlée</p>
                                        <p class="dishCard__content__subtitle">Purée de patate douce</p>
                                    </div>
                                    <div class="dishCard__priceCheck">
                                        <div class="dishCard__priceCheck__price">35€</div>
                                        <div class="dishCard__priceCheck__check">
                                          <i class="fa-solid fa-circle-check"></i>
                                        </div>
                                    </div>
                                </div>
                            </label>

                            <input type="checkbox" id="dish-click-mainThree">
                            <label for="dish-click-mainThree" class="dish-checkbox cardAnim-7">
                                <div class="dishCard">
                                    <div class="dishCard__content">
                                        <p class="dishCard__content__title">Mijoté de queue de bœuf </p>
                                        <p class="dishCard__content__subtitle">Et riz sauvage aux zestes de citron</p>
                                    </div>
                                    <div class="dishCard__priceCheck">
                                        <div class="dishCard__priceCheck__price">45€</div>
                                        <div class="dishCard__priceCheck__check">
                                          <i class="fa-solid fa-circle-check"></i>
                                        </div>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </section>

                    <section class="menu">
                        <h3>Desserts</h3>
                        <div class="dishes">
                            <input type="checkbox" id="dish-click-dessertOne">
                            <label for="dish-click-dessertOne" class="dish-checkbox cardAnim-8">
                                <div class="dishCard">
                                    <div class="dishCard__content">
                                        <p class="dishCard__content__title">Macaron noisette et chocolat</p>
                                        <p class="dishCard__content__subtitle">Glace au caramel brun et sel de Guérande</p>
                                    </div>
                                    <div class="dishCard__priceCheck">
                                        <div class="dishCard__priceCheck__price">18€</div>
                                        <div class="dishCard__priceCheck__check">
                                          <i class="fa-solid fa-circle-check"></i>
                                        </div>
                                    </div>
                                </div>
                            </label>

                            <input type="checkbox" id="dish-click-dessertTwo">
                            <label for="dish-click-dessertTwo" class="dish-checkbox cardAnim-9">
                                <div class="dishCard">
                                    <div class="dishCard__content">
                                        <p class="dishCard__content__title">Baba au rhum revisité</p>
                                        <p class="dishCard__content__subtitle">Avec son coulis de citron</p>
                                    </div>
                                    <div class="dishCard__priceCheck">
                                        <div class="dishCard__priceCheck__price">22€</div>
                                        <div class="dishCard__priceCheck__check">
                                          <i class="fa-solid fa-circle-check"></i>
                                        </div>
                                    </div>
                                </div>
                            </label>

                            <input type="checkbox" id="dish-click-dessertThree">
                            <label for="dish-click-dessertThree" class="dish-checkbox cardAnim-10">
                                <div class="dishCard">
                                    <div class="dishCard__content">
                                        <p class="dishCard__content__title">Tarte au citron meringuée</p>
                                        <p class="dishCard__content__subtitle">Déstructurée</p>
                                    </div>
                                    <div class="dishCard__priceCheck">
                                        <div class="dishCard__priceCheck__price">23€</div>
                                        <div class="dishCard__priceCheck__check">
                                          <i class="fa-solid fa-circle-check"></i>
                                        </div>
                                    </div>
                                </div>
                            </label>
                    </section>

                    <div class="orderButton">
                        <a href="#restaurantsAnchor" class="button">Commander</a>
                    </div>
                </div>
            </main>

            <footer>
                <div class="footer__logo">
                    <img src="../assets/logos/ohmyfood--white.svg" alt="Retour à l'index" class="logo">
                </div>

                <div class="footer__partnership">
                    <div class="restaurant">
                        <img src="../assets/icons/proposeRestaurant-icon.svg" alt="" class="icon">
                        <a href="#">Proposer un restaurant</a>
                    </div>
                    <div class="partner">
                        <img src="../assets/icons/partner-icon.svg" alt="" class="icon">
                        <a href="#">Devenir partenaire</a>
                    </div>
                </div>

                <div class="footer__legal">
                    <a href="#">Mentions légales</a>
                    <a href="#">Contact</a>
                </div>
            </footer>
    </body>

</html>
