<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/svg+xml" href="assets/logos/icon.svg">
        <title>ohmyfood</title>
        <link rel="stylesheet" href="stylesheets/css/main.css">

        <script src="https://kit.fontawesome.com/bcd8223d60.js" crossorigin="anonymous"></script>
    </head>

    <body> 
        <header>
            <a href="#" class="header__logo">
                <img src="assets/logos/ohmyfood.svg" alt="Retour à l'index">
            </a>
            <div class="header__localisation">
                <i class="fa-solid fa-location-dot localisation__icon"></i>
                <input type="text" class="localisation__input" value="Paris, Belleville" placeholder="Votre ville">
            </div>
        </header>

        <main>
            <div class="space"></div>
        </main>

        <footer>
            <section class="footer__logo">
                <img src="assets/logos/ohmyfood--white.svg" alt="Retour à l'index">
            </section>

            <section class="footer__links">
                <div class="restaurant">
                    <img src="assets/icons/proposeRestaurant-icon.svg" alt="">
                    <a href="#">Proposer un restaurant</a>
                </div>
                <div class="partner">
                    <img src="assets/icons/partner-icon.svg" alt="">
                    <a href="#">Devenir partenaire</a>
                </div>
                <a href="#">Mentions légales</a>
                <a href="#">Contact</a>
            </section>
        </footer>
